<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시편 성경 퀴즈 - 말씀과 함께하는 여정</title>
    <!-- Tailwind CSS for rapid UI development -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tone.js for sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <!-- Google Fonts for typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700;800&family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Canvas Confetti for celebrations -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="main-container">
        <!-- ==== Start Screen ==== -->
        <div id="start-screen" class="min-h-screen flex items-center justify-center p-4">
            <div class="card-style p-12 max-w-4xl w-full text-center relative">
                <h1 class="start-title">시편 성경 퀴즈</h1>
                <p class="start-subtitle">말씀과 함께하는 은혜로운 여정</p>
                
                <div class="mb-8">
                    <p class="text-lg mb-4 flex items-center justify-center gap-3">
                        <!-- Crossword puzzle trigger icon -->
                        <span id="show-crossword-btn" class="text-3xl cursor-pointer hover:opacity-75 transition-opacity" title="십자말 풀기">📜</span>
                        <span>"주의 말씀은 내 발에 등이요 내 길에 빛이니이다" - 시편 119:105</span>
                    </p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 my-8 max-w-lg mx-auto">
                    <input type="text" class="team-name-input" placeholder="1팀 이름" value="1팀">
                    <input type="text" class="team-name-input" placeholder="2팀 이름" value="2팀">
                    <input type="text" class="team-name-input" placeholder="3팀 이름" value="3팀">
                    <input type="text" class="team-name-input" placeholder="4팀 이름" value="4팀">
                </div>
                
                <button id="start-btn" class="btn-3d">
                    퀴즈 시작하기
                </button>
            </div>
        </div>

        <!-- ==== Crossword Puzzle Screen (구조 수정됨) ==== -->
        <div id="crossword-screen" class="hidden min-h-screen flex items-center justify-center p-4">
             <div class="card-style crossword-container">
                <div class="crossword-header">
                    <h1 class="text-4xl font-bold mb-6" style="font-family: 'Nanum Myeongjo', serif; color: var(--primary);">✨ 성경 십자말 퀴즈 ✨</h1>
                </div>
                <div class="crossword-content">
                    <div id="crossword-grid"></div>
                </div>
                <div class="crossword-footer">
                    <button id="back-to-start-btn" class="btn-3d">돌아가기</button>
                </div>
            </div>
        </div>

        <!-- ==== Round Introduction Screen ==== -->
        <div id="round-intro" class="hidden min-h-screen flex items-center justify-center p-4">
            <div class="card-style round-intro-card p-10 max-w-3xl w-full text-center">
                <h2 id="round-title" class="text-5xl font-bold mb-4"></h2>
                <p id="round-description" class="text-xl mb-8 leading-relaxed"></p>
                <div class="flex justify-center mb-8">
                </div>
                <button id="round-start-btn" class="btn-3d">라운드 시작</button>
            </div>
        </div>

        <!-- ==== Main Game Screen ==== -->
        <div id="game-screen" class="hidden min-h-screen p-4">
            <div class="container mx-auto max-w-7xl">
                <header class="card-style p-4 mb-6 flex justify-between items-center">
                    <div id="round-progress-container" class="flex gap-1"></div>
                    <div class="flex items-center gap-4">
                        <button id="show-score-status-btn" class="score-btn score-btn-status">📊 점수 현황</button>
                        <button id="reset-btn" class="score-btn score-btn-reset">🔄 게임 초기화</button>
                    </div>
                </header>
                <div id="quiz-grid" class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-8"></div>
                <div class="text-center mb-8">
                    <button id="next-round-btn" class="btn-3d hidden">다음 라운드</button>
                </div>
            </div>
        </div>

        <!-- ==== Main Quiz Modal ==== -->
        <div id="quiz-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <div class="modal-header flex justify-between items-center">
                    <!-- 문제 번호 표시 형식 변경 -->
                    <h3 id="modal-question-title" class="text-3xl font-bold">문제 1-1</h3>
                    <button id="close-modal" class="text-white text-4xl hover:text-gray-300 transition">×</button>
                </div>
                <div class="modal-body p-8 overflow-y-auto">
                    <div id="modal-main-content" class="flex gap-6">
                        <div class="flex-grow">
                            <div id="question-view">
                                <div class="mb-6"><p id="question-text" class="question-text"></p></div>
                                <div id="matching-question-container" class="hidden my-6"></div>
                                <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6"></div>
                            </div>
                            <div id="answer-view" class="hidden">
                                <div id="answer-display" class="answer-reveal">
                                    <p class="text-xl text-gray-700 mb-2">정답은...</p>
                                    <p id="answer-text" class="answer-text"></p>
                                </div>
                            </div>
                        </div>
                        <div id="hint-box" class="hint-box">
                            <div class="hint-title">💡 힌트</div>
                            <p id="hint-text" class="hint-text"></p>
                            <button id="youtube-btn" class="btn-youtube text-sm py-2 px-6 mt-4 hidden">찬양 듣기</button>
                            <div id="youtube-container" class="youtube-container hidden mt-4">
                                <iframe id="youtube-player" src="about:blank" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-6 bg-black bg-opacity-10 flex justify-center gap-4">
                    <button id="hint-btn" class="btn-3d btn-hint">힌트 보기</button>
                    <button id="answer-btn" class="btn-3d btn-answer">정답 공개</button>
                    <button id="question-view-btn" class="btn-3d btn-question hidden">문제 보기</button>
                </div>
            </div>
        </div>

        <!-- ==== Feedback Modal ==== -->
        <div id="feedback-modal" class="modal-overlay hidden">
            <div class="card-style p-8 text-center">
                <p id="feedback-text" class="text-4xl font-bold"></p>
            </div>
        </div>

        <!-- ==== Crossword Puzzle Modal (Added) ==== -->
        <div id="clue-modal" class="modal-overlay hidden">
            <div class="modal-content" style="max-width: 500px; text-align: center;">
                <p id="clue-text" class="text-xl mb-6 leading-relaxed"></p>
                <div id="choice-buttons" class="hidden" style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;"></div>
                <div id="main-buttons" class="flex gap-4 justify-center">
                    <button id="show-answer-btn" class="btn-3d btn-hint" style="padding: 0.75rem 1.5rem; font-size: 1rem;">정답 보기</button>
                    <button id="close-crossword-modal-btn" class="btn-3d" style="background: #6b7280; box-shadow: 0 5px 0 #4b5563; padding: 0.75rem 1.5rem; font-size: 1rem;">닫기</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
