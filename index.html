<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시편 성경 퀴즈 - 말씀과 함께하는 여정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700;800&family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div id="start-screen" class="min-h-screen flex items-center justify-center p-4">
            <div class="card-style p-12 max-w-4xl w-full text-center relative">
                <h1 class="start-title">시편 성경 퀴즈</h1>
                <p class="start-subtitle">말씀과 함께하는 은혜로운 여정</p>
                
                <div class="mb-8">
                    <p class="text-lg mb-4">
                        "주의 말씀은 내 발에 등이요 내 길에 빛이니이다" - 시편 119:105
                    </p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 my-8 max-w-lg mx-auto">
                    <input type="text" class="team-name-input" placeholder="1팀 이름" value="1팀">
                    <input type="text" class="team-name-input" placeholder="2팀 이름" value="2팀">
                    <input type="text" class="team-name-input" placeholder="3팀 이름" value="3팀">
                    <input type="text" class="team-name-input" placeholder="4팀 이름" value="4팀">
                </div>
                
                <button id="start-btn" class="btn-3d">
                    퀴즈 시작하기
                </button>
            </div>
        </div>

        <div id="round-intro" class="hidden min-h-screen flex items-center justify-center p-4">
            <div class="card-style round-intro-card p-10 max-w-3xl w-full text-center">
                <h2 id="round-title" class="text-5xl font-bold mb-4"></h2>
                <p id="round-description" class="text-xl mb-8 leading-relaxed"></p>
                
                <div class="flex justify-center mb-8">
                    <div class="loading-spinner"></div>
                </div>
                
                <button id="round-start-btn" class="btn-3d">
                    라운드 시작
                </button>
            </div>
        </div>

        <div id="game-screen" class="hidden min-h-screen p-4">
            <div class="container mx-auto max-w-7xl">
                <header class="card-style p-4 mb-6 flex justify-between items-center">
                    <div id="round-progress-container" class="flex gap-1">
                        </div>
                    <div class="flex items-center gap-4">
                        <button id="toggle-scoreboard-btn" class="toggle-scoreboard-btn">👁️ 점수판 가리기</button>
                        <button id="reset-btn" class="score-btn score-btn-reset">
                            게임 초기화
                        </button>
                    </div>
                </header>

                <div id="quiz-grid" class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-8">
                    </div>

                <div class="text-center mb-8">
                    <button id="next-round-btn" class="btn-3d hidden">
                        다음 라운드
                    </button>
                </div>

                <div id="score-board" class="grid grid-cols-2 md:grid-cols-4 gap-4 relative">
                    <div id="score-board-cover" class="score-board-cover hidden">
                        <p>점수 집계 중...</p>
                    </div>
                    </div>
            </div>
        </div>

        <div id="quiz-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <div class="modal-header flex justify-between items-center">
                    <h3 class="text-3xl font-bold">
                        문제 <span id="question-number"></span>
                    </h3>
                    <button id="close-modal" class="text-white text-4xl hover:text-gray-300 transition">
                        ×
                    </button>
                </div>
                
                <div class="modal-body p-8 overflow-y-auto">
                    <div id="modal-main-content" class="flex gap-6">
                        <div class="flex-grow">
                            <div id="question-view">
                                <div class="mb-6">
                                    <p id="question-text" class="question-text"></p>
                                </div>
                                <div id="matching-question-container" class="hidden my-6"></div>
                                <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6"></div>
                            </div>
                            
                            <div id="answer-view" class="hidden">
                                <div id="answer-display" class="answer-reveal">
                                    <p class="text-xl text-gray-700 mb-2">정답은...</p>
                                    <p id="answer-text" class="answer-text"></p>
                                </div>
                            </div>
                        </div>
                        <div id="hint-box" class="hint-box">
                            <div class="hint-title">💡 힌트</div>
                            <p id="hint-text" class="hint-text"></p>
                            <button id="youtube-btn" class="btn-youtube text-sm py-2 px-6 mt-4 hidden">찬양 듣기</button>
                            <div id="youtube-container" class="youtube-container hidden mt-4">
                                <iframe id="youtube-player" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="p-6 bg-black bg-opacity-10 flex justify-center gap-4">
                    <button id="hint-btn" class="btn-3d btn-hint">
                        힌트 보기
                    </button>
                    <button id="answer-btn" class="btn-3d btn-answer">
                        정답 공개
                    </button>
                    <button id="question-view-btn" class="btn-3d btn-question hidden">
                        문제 보기
                    </button>
                </div>
            </div>
        </div>

        <div id="feedback-modal" class="modal-overlay hidden">
            <div class="card-style p-8 text-center">
                <p id="feedback-text" class="text-4xl font-bold"></p>
            </div>
        </div>
    </div>

    <audio id="bgm-player" loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>
    <div id="bgm-controls" class="fixed bottom-4 right-4 z-50">
        <button id="bgm-toggle-btn" class="w-12 h-12 bg-yellow-900 text-white rounded-full shadow-lg flex items-center justify-center text-xl">▶</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
